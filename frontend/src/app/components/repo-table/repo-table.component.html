
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th class="table-header" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Owner Column -->
  <ng-container matColumnDef="owner">
    <th class="table-header" mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>
  <!-- Avatar Column -->
  <ng-container matColumnDef="avatarUrl">
    <th class="table-header" mat-header-cell *matHeaderCellDef> Avatar </th>
    <td mat-cell *matCellDef="let element">
      <div class="image-cell">
        <img src="{{element.avatarUrl}}" alt="">
      </div>
    </td>
  </ng-container>
  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th class="table-header" mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element">
      <div class="description-wrapper">
        <p class="description-text">
          {{element.description }}
        </p>
      </div>
    </td>
  </ng-container>
  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <th class="table-header" mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyy'}}  </td>
  </ng-container>
  <!-- Updated At Column -->
  <ng-container matColumnDef="updatedAt">
    <th class="table-header" mat-header-cell *matHeaderCellDef> Updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'dd/MM/yyy'}} </td>
  </ng-container>
  <!-- Homepage Link Column -->
  <ng-container matColumnDef="homepageUrl">
    <th class="table-header" mat-header-cell *matHeaderCellDef> Homepage Link </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.homepageUrl">
        <a [href]="element.homepageUrl" target="_blank">
          <mat-icon color="primary" class="icon">home</mat-icon>
        </a>
      </div>
    </td>
  </ng-container>
  <!-- Contributors Link Column -->
  <ng-container matColumnDef="contributors">
    <th class="table-header" mat-header-cell *matHeaderCellDef> Contributors </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [routerLink]="['/repositories', element.owner, element.name, 'contributors']" color="primary"
                class="icon">exit_to_app</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
